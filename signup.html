<head>
	 <title>Signup Page</title>
  <meta charset="utf-8" name="description" content="Signup Page">
  <link rel="stylesheet" type="text/css" href="signup.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
	<img src="https://tf-curricula-prod.s3.amazonaws.com/curricula/s1lUoigoX28V3JL7MWMR/FEWD-001/v5/assets2/1.6.2_challenge_signup_form/logo.png" alt="AnalogSea" class="logo">
	<form class="signup-page" action="/signup/" method="post" ><h1 class="heading">Sign up</h1>
	<label for = "email" class= "black" required> Email </label>
	<input type="email" required name="email" id="email" placeholder="foo@bar.com"/>
	<label for="password" class="black" required> Password </label>
	<input type="password" name="password" id="password" placeholder="1234passw0rd"/>
	<button type="button" class="green"><a href="/signup/" class="white"</a>Sign up</button>
	<a href="/forgot-password/new" class="forgot">Forgot Password?</a>
	</form>
	<div class="login white"> Already have an account? <a href="/login" class="login-link white"> Log in </a>
</body>
